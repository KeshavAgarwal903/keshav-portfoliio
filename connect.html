  <!-- Contact from start -->

        <div class="contactForm" style="float: right;">
          <h1>Contact me for work/general enquries</h1>
          <form>
            <div class="mb-3">
              <label for="clientname" class="form-label">Your Name</label>
              <input type="password" class="form-control" id="clientname">
            </div>
            <div class="mb-3">
              <label for="clientemail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="clientemail" class="form-label">Enquiry</label>
              <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
            
            </div>
            <div class="mb-3" id="form-check">
              <input type="checkbox" class="form-check-input" id="isclient">
              <label class="form-check-label" for="isclient">I want you to work on a project with me. </label>
            </div>
            <div class="buttons">
            <button  type="submit" class="send">Submit</button>
          </div>
          </form>
        </div>

<!-- Contact from end -->
